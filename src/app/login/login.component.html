<div class="container">

    <div class="logo">
        <img src="../../assets/images/viarus(logo).svg" alt="Viarus logo" onclick="location='/landing'">
    </div>

    <div class="formRegistro">
        <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Introduce tu email...">
                <p class="error" *ngIf="login.controls.email.errors?.pattern && login.controls.email.touched">
                    El email está mal escrito </p>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    placeholder="Introduce tu contraseña...">
                <p class="error" *ngIf="login.controls.password.errors?.pattern && login.controls.password.touched">
                    El campo password debe contener entre 4 y 12 caracteres, con al menos un número</p>
            </div>

            <div class="error">
                <label for="">{{errorLogin}}</label>
            </div>


            <div class="boton">
                <input type="submit" value="Sign In ->" class="botonEnviarLogin" [disabled]="!login.valid">
            </div>
        </form>
    </div>
</div>
