<div class="container">

    <div class="logo">
        <img src="../../assets/images/viarus(logo).svg" alt="Viarus logo" onclick="location='/home'">
    </div>

    <div class="icons">
        <div class="perfil">
            <img src="../../assets/images/user.svg" alt="perfil" onclick="location='/perfil'">
        </div>
        <div class="out">
            <img src="../../assets/images/out.svg" alt="out" (click)="logout(exit)">
        </div>
    </div>

    <div class="mynews">
        <label>My news</label>

        <div class="mensaje">
            <input type="text" placeholder="Text your news here..." [(ngModel)]="mensaje.mensaje">
            <button id="enviaMensaje" (click)="enviarMensaje()">+</button>
        </div>
    </div>


    <div class="stories">
        <label>Stories</label>

        <div class="feed mensaje" *ngFor="let mensaje of mensajes">
            <div class="autor">
                <img id="avatar" src="https://imgur.com/{{mensaje.image}}" alt="chico enfermo">
                <h4>{{mensaje.name}}</h4>
            </div>

            <div class="cuerpoMensaje">
                <p id="textoMensaje">{{mensaje.mensaje}}</p>

                <div id="fechacreacion">{{mensaje.fecha_creacion | date:'dd-MM-yyy hh:mm'}}</div>

                <div class="botones" *ngIf="mensaje.fk_usuario == userId">
                    <img src="../../assets/images/papelera.svg" alt="Borrar Mensaje" (click)="borrarMensaje(mensaje)">
                    <!--  <img src="../../assets/images/edited.svg" alt="Editar Mensaje" (click)="editMensaje(mensaje)"> -->
                </div>
            </div>
        </div>

    </div>


</div>
